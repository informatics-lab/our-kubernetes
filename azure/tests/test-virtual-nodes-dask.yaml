apiVersion: apps/v1
kind: Deployment
metadata:
  name: dask-worker-pull-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dask-worker-pull-test
  template:
    metadata:
      labels:
        app: dask-worker-pull-test
    spec:
      containers:
      - name: dask-worker
        image: pangeo/base-notebook:2019.09.06
        args: [dask-worker, --nthreads, '1', --no-bokeh, --memory-limit, 6GB, --death-timeout, '60']
        resources:
          limits:
            cpu: "1"
            memory: 6G
          requests:
            cpu: "1"
            memory: 6G
      nodeSelector:
        kubernetes.io/role: agent
        beta.kubernetes.io/os: linux
        type: virtual-kubelet
      tolerations:
      - key: virtual-kubelet.io/provider
        operator: Equal
        value: azure
        effect: NoSchedule
      - key: node.kubernetes.io/unreachable
        operator: Exists