apiVersion: eksctl.io/v1alpha4
kind: ClusterConfig

metadata:
  region: eu-west-2
  tags:
      ServiceCode: ZZTLAB
      ServiceOwner: aws@informaticslab.co.uk

nodeGroups:
  - name: ng-ondemand-workers
    instanceType: t2.small
    volumeSize: 42
    volumeType: gp2
    minSize: 0
    maxSize: 4
    desiredCapacity: 0
    allowSSH: true
    sshPublicKeyPath: "~/.ssh/id-rsa-gateway.pub"
    iam:
        withAddonPolicies:
            autoScaler: true
